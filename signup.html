  <div class="view-port">

    <h1>SIGN UP</h1>
    
    <div class="container">
      
      
      <form id="frm2">
        <div class="input-box">
          <input type="email" id="email" placeholder="Email" name="email" required>
        </div>
        <div class="input-box">
          <input type="password" id="password2" minlength="8" placeholder="Password" name="password" >
        </div>
        <div class="input-box">
            <input type="password" id="confirm-password" minlength="8" placeholder="Confirm password" name="confirm-password" >
          </div>
      
          <div class="no-match"><span id="noMatch">Passwords do not match</span></div>
        <button type="submit" id="btn2">Sign up</button>
      
        <div class="register">
          <p>Already have an account?</p><a href="login.html">login</a>
        </div>
        
      </form>
      
    </div>
