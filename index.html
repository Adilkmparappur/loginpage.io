<!DOCTYPE html>

<html>
<head>
  <title>simple login page</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js"></script>
</head>
<body>
  <div class="view-port">
    
  <div class="parent">
    
    <div class="logo"></div>

    <h1>LOGIN</h1>
    
    <div class="container">
      

      <form id="frm1">
        <div class="input-box">
          <input type="text" id="username" placeholder="User name" name="username">
        </div>
        <div class="input-box">
          <input type="password" minlength="8" id="password" placeholder="Password" name="password" required>
        </div>
        <div class="forgot-remember">
          <label><input type="checkbox">Remember me </label>
          <a href="#">forget password</a>
        </div>
      
        <button type="submit" id="btn">Login</button>
      
        <div class="register">
          <p>Donâ€™t have an account?</p><a href="signup.html">register</a>
        </div>
        
      </form>
      
    </div>
    
  </div> 
  </div>
  
  <footer>

        Designed by <span><a href="https://linkedin.com/in/adil-km">ADIL K.M</a></span>

    </footer>
  
</body>
</html>
